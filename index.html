<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Logo Animation</title>
  <style>
    body {
      background-color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    #logo {
      animation: spin 2s linear;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <img id="logo" src="images/logo.png" alt="Logo">
  <script>
    setTimeout(function(){
      window.location.href = "main.html"; // Replace index.html with the actual name of your menu page
    }, 2000); // Replace 2000 with the duration of your animation in milliseconds
  </script>
</body>
</html>
